<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <header>
        <h1>Formuário de Cadastro</h1>
    </header>
    <main>
        <form action="">
            <table>
                <caption>Preencha todos os campos</caption>
                <tbody>
                    <tr>
                        <td><label for="nome">Nome</label></td>
                        <td><input type="text" name="" id="nome" placeholder="Digite o nome" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail</label></td>
                        <td><input type="email" name="" id="email" placeholder="Digite o Email" required></td>
                    </tr>
                    <tr>
                        <td><label for="senha">Senha</label></td>
                        <td><input type="password" name="" id="senha" placeholder="Digite uma Senha" required></td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Cadastrar" >
        </form>
    </main>
</body>
</html>
